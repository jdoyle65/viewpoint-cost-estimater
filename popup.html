<!DOCTYPE html>
<html>
  <head>
    <style>
      form {
        margin: 5px;
      }

      input[type="text"] {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <form id="options-form">
      <label for="downpaymentPercent"> Downpayment (%) </label>
      <input type="text" name="downpaymentPercent" />
      <label for="interestRate"> Interest Rate (%) </label>
      <input type="text" name="interestRate" />
      <label for="taxRate"> Property Tax Rate (%) </label>
      <input type="text" name="taxRate" />
      <label for="period"> Amoritization Period (Years) </label>
      <input type="text" name="period" />
      <label for="estimatedUtilities">
        Estimated Monthly Utilities ($) - optional
      </label>
      <input type="text" name="estimatedUtilities" />
      <label for="currentMonthly"> Current Monthly Costs ($) - optional </label>
      <input type="text" name="currentMonthly" />
      <label for="useAssessedValue">
        Use Assessed Value for Property Tax Calculations</label
      >
      <small
        >(Unchecking this will use the sale price to calculate taxes instead.
        This is useful for new construction where tax assessed value may be out
        of date)</small
      >
      <input type="checkbox" name="useAssessedValue" />
    </form>
    <button id="save-button">Update</button>
    <script src="popup.js"></script>
  </body>
</html>
